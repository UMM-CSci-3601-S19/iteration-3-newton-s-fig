<app-maps [mapHeightVH]="100"></app-maps>

<div id="inputpart">
<mat-horizontal-stepper #stepper [linear]="false" id="steppercontainer">
  <mat-step [stepControl]="firstFormGroup" class="steps">
    <form [formGroup]="firstFormGroup">
      <mat-card>
        <mat-card-content>
          <mat-form-field>
            <input class="inputRideInfo" id="departureDateField" matInput [min]="todaysDate()" [matDatepicker]="picker"
                   placeholder="When are you leaving?" [(ngModel)]="departureDate" formControlName="departureDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker id="calendar" #picker></mat-datepicker>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button class="nextButton" mat-button matStepperNext type="button">Next</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" class="steps">
    <form [formGroup]="secondFormGroup">
      <mat-card>
        <mat-card-content>
          <app-mapsSearch class="inputRideInfo" #input id="originField"
                 [(mapsSearchInput)]="rideOrigin" [searchControl]="origin"
                          searchPlaceholder="Where are you starting?">
          </app-mapsSearch>
        </mat-card-content>
        <mat-card-actions>
          <button class="previousButton" mat-button matStepperPrevious type="button">Back</button>
          <button class="nextButton" mat-button matStepperNext type="button">Next</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </mat-step>

  <mat-step [stepControl]="thirdFormGroup" class="steps">
    <form [formGroup]="thirdFormGroup">
      <mat-card>
        <mat-card-content>
          <ng-template matStepLabel>Destination</ng-template>

          <app-mapsSearch class="inputRideInfo" #input id="destinationField"
                          [(mapsSearchInput)]="rideDestination" [searchControl]="destination"
                          searchPlaceholder="Where are you going?">
          </app-mapsSearch>
        </mat-card-content>
        <mat-card-actions>
          <button class="previousButton" mat-button matStepperPrevious type="button">Back</button>
          <button class="nextButton" mat-button matStepperNext type="button">Search</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </mat-step>
</mat-horizontal-stepper>
</div>
