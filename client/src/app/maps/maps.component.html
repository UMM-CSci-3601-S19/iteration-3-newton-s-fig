<agm-map
  id="map"
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="11"
  [disableDefaultUI]="true"
  [zoomControl]="false">
  <agm-marker *ngFor="let m of markers"
              [latitude]="m.latitude"
              [longitude]="m.longitude"
              [label]="m.label">
  </agm-marker>
</agm-map>
