<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/rides']" (click)="sidenav.toggle()" routerLinkActive="nav-active">
        <mat-icon>directions_car</mat-icon>
        Rides
      </a>

      <mat-divider></mat-divider>

      <a mat-list-item [routerLink]="['/user']" (click)="sidenav.toggle()" routerLinkActive="nav-active">
        <mat-icon>account_box</mat-icon>
        My Profile
      </a>
      <a mat-list-item (click)="clearStorage();" routerLinkActive="nav-active">
        <mat-icon>account_box</mat-icon>
        Log Out
      </a>
      <a mat-list-item [routerLink]="['/addrides']" (click)="sidenav.toggle()" routerLinkActive="nav-active">
        <mat-icon>account_box</mat-icon>
        Add Rides
      </a>
      <a mat-list-item [routerLink]="['/filter']" (click)="sidenav.toggle()" routerLinkActive="nav-active">
        <mat-icon>account_box</mat-icon>
        Filter Rides
      </a>

    </mat-nav-list>
    <mat-chip-list>
      <mat-chip class="loginChip">{{ this.text }}</mat-chip>
    </mat-chip-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div id="lean-menu" (click)="sidenav.toggle()">
      <button mat-icon-button id="hamburger-button">
        <mat-icon>menu</mat-icon>
      </button>
      <h3>{{titleService.getTitle()}}</h3>
    </div>
    <div id="menu-spacer"></div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
