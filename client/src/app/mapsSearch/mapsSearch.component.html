


<mat-form-field [formGroup]="formgroup">
  <input matInput autocorrect="off"
           autocapitalize="off"
           spellcheck="off"
           type="text"
           #search
           [(formControlName)]="searchControl"
           [(ngModel)] = "mapsSearchInput"
           [placeholder]="searchPlaceholder"
  >

</mat-form-field>
